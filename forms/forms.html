<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>


    <form method="post" action="/">
      Name of owner: <input type="text" name="owner" placeholder="Pet owners name"/><br />

      <h3>Pet Details</h3>

      <fieldset>


      <label for="name">Name: <input type="text" name="name"></label><br>
      <label for="dob">Date of Birth: <input type="date" name="dob"></label><br />
      <label for="gender">Gender: <input type="radio" name="gender" value="male" checked> Male
            <input type="radio" name="gender" value="female"> Female </label>
      </fieldset>
             <br />
      <label for="height">Height: <input type="number" name="height"></label><br />
      <label for="weight">Weight: <input type="number" name="weight"></label><br />
      <label for="comment">Any other details: <input type="text" name="comment"></label><br />
      <br />
      <label for="consent">Please tick if you do not wish to receive further updates: <input type="checkbox" name="consent" /></label><br />
      <br />
      <button type="submit">Button</button>

    </form>


  </body>
</html>
